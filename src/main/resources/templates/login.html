
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Please sign in</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container-md">
  <form th:action="@{/login}" method="post" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <p>
      <label for="username" class="sr-only">Email</label>
      <input type="email" id="username" name="email" class="form-control" placeholder="Email" required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </p>
    <input name="_csrf" type="hidden" value="cc56cdc3-0b45-4e5b-b8d2-b69e69909b0a" />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a href="/" type="button" class="btn btn-secondary btn-block">Cancel</a>
  </form>
</div>
</body></html>
