<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration</h1>
    </div>
    <form th:action="@{/process_register}" method="post" style="max-width: 600px; margin: 0 auto" th:object="${user}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Username</label>
                <div class="col-6">
                    <input type="text" class="form-control" th:field="*{username}" required
                           minlength="3" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-6">
                    <input type="email" class="form-control" th:field="*{email}" required
                           minlength="3" maxlength="64"/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-6">
                    <input type="password" class="form-control" th:field="*{password}" required
                           minlength="6" maxlength="10"/>
                </div>
            </div>

            <div>
                <button id="create" type="submit" class="btn btn-primary">Sign Up</button>
                <a href="/" type="button" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
